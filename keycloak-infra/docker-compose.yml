name: haiintel-keycloak

services:
  # PostgreSQL Database - Dedicated for Keycloak
  postgres:
    image: postgres:15-alpine
    container_name: haiintel-keycloak-postgres
    environment:
      POSTGRES_DB: keycloak
      POSTGRES_USER: keycloak
      POSTGRES_PASSWORD: keycloak_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./postgres/init-scripts:/docker-entrypoint-initdb.d
    ports:
      - "5432:5432"
    networks:
      - haiintel-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U keycloak"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Keycloak - Identity and Access Management
  keycloak:
    image: quay.io/keycloak/keycloak:23.0
    container_name: haiintel-keycloak
    environment:
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://haiintel-keycloak-postgres:5432/keycloak
      KC_DB_USERNAME: keycloak
      KC_DB_PASSWORD: keycloak_password
      KC_HOSTNAME: localhost
      KC_HOSTNAME_PORT: 8080
      KC_HOSTNAME_STRICT: false
      KC_HOSTNAME_STRICT_HTTPS: false
      KC_HTTP_ENABLED: true
      KC_HEALTH_ENABLED: true
      KC_METRICS_ENABLED: true
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
      KC_LOG_LEVEL: INFO
    command:
      - start-dev
      - --import-realm
    volumes:
      - ./keycloak/themes:/opt/keycloak/themes
      - ./keycloak/providers:/opt/keycloak/providers
      - ./config/realms:/opt/keycloak/data/import
    ports:
      - "8080:8080"
      - "8443:8443"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - haiintel-network
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "exec 3<>/dev/tcp/127.0.0.1/8080;echo -e 'GET /health/ready HTTP/1.1\r\nhost: 127.0.0.1\r\nConnection: close\r\n\r\n' >&3;if [ $? -eq 0 ]; then echo 'Healthcheck Successful';exit 0;else echo 'Healthcheck Failed';exit 1;fi;",
        ]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    restart: unless-stopped

  # PostgreSQL Exporter - Monitors Keycloak's PostgreSQL only
  postgres-exporter:
    image: prometheuscommunity/postgres-exporter:v0.15.0
    container_name: haiintel-keycloak-postgres-exporter
    command:
      - "--extend.query-path=/etc/postgres_exporter/queries.yaml"
    environment:
      DATA_SOURCE_NAME: "postgresql://keycloak:keycloak_password@haiintel-keycloak-postgres:5432/keycloak?sslmode=disable"
    volumes:
      - ./postgres/queries.yaml:/etc/postgres_exporter/queries.yaml:ro
    ports:
      - "9187:9187"
    networks:
      - haiintel-network
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

networks:
  haiintel-network:
    name: haiintel-network
    external: true

volumes:
  postgres_data:
    name: haiintel-keycloak-postgres-data
    driver: local
